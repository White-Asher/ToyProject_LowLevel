<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.css">
    <title>Document</title>
    <link rel="stylesheet" href="css/main2.css">
</head>
<body>
    <div class="flex-container">
        <div class="flex-item">Shoose Shop</div>
        <div style="flex-grow: 1;"></div>
        <div class="flex-item">Product</div>
        <div class="flex-item">Service</div>
        
    </div>
    


    <div class="main-background">
        <h4 class="main-title">Buy Our Shoes!</h4>
        <button class="main-button">Purchase</button>
    </div>
    <div class="goods-info">
        <h5>How we design our shoes</h5>
        <p>----------------------------</p>
    </div>

    <div class="layout-container">
        <div class="tablet-layout">
            <div class="layout-inbox"> 
                <i class="fas fa-shopping-cart fa-3x"></i>
                <h5>Fash Shipping</h5>
                <p>Test Text</p>
            </div>
            <div class="layout-inbox">
                <i class="fab fa-servicestack fa-3x"></i>
                <h5>Good Service</h5>
                <p>Test Text</p>
            </div>
        </div>
        <div class="tablet-layout">
            <div class="layout-inbox">
                <i class="fas fa-user-friends fa-3x"></i>
                <h5>Free Coupons</h5>
                <p>Test Text</p>
            </div>
            <div class="layout-inbox">
                <i class="fas fa-tshirt fa-3x"></i>
                <h5>New Products</h5>
                <p>Test Text</p>
            </div>
        </div>
    </div>

    <div class="shop-bg">
        <div class="shop-container">
            <div class="shop-item">
                <div style="position: relative">
                    <div class="overlay-wrap">
                        <div class="overlay-black">
                        <span>$60</span>
                    </div>
                    </div>

                    <img src="img/product1-1.jpg">
                </div>
            </div>
            <div class="shop-item">
                <img src="img/product2.jpg">
            </div>
            <div class="shop-item">
                <img src="img/product3.jpg">
            </div>
        </div>
    </div>


    <div class="clear-both">
        <div class="black-area">
            <div class="member-join-form">
                <div class="member-join-align">
                    <h3>Contact Us</h3>
                    <div>
                        Your Email<br>
                        <input type="email" placeholder="email@example.com">
                        <br>
                        <br>
                    </div>
                    <div class="name-50">
                        First name<br>
                        <input type="text">
                    </div>
                    <div class="name-50">
                        Last name<br>
                        <input type="text">
                    </div>
                    <div class="clear-both"></div>
                    <br>
                    <div>
                        Message<br>
                        <textarea rows="10" class="name-100"></textarea>
                    </div>

                    <input type="checkbox" id="sub">
                    <label for="sub">Subscribe</label>
                    <button class="yellow-button">SEND</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
